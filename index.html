<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="header-signup">
                <h1>signup</h1>
                <p>lets contact us to proceed further process</p>
            </header>
            <main class="body-signup">
                <form action="#">
                    <p><label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="sumathi" required></p>
                    <p><label for="password">Your New Password</label>
                    <input type="password" id="password" placeholder="atleast 8 characters" required></p>
                    <p><label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="vaishhali7283@gmail.com" required></p>
                    <p>
                    <input type="submit" id="submit" value="Create Account" ></p>
                </form>
            </main>
            <footer class="footer-signup">
                <p>Already have an account?<a href="#">Login</a> </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
